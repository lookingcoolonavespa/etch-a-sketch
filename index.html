<!DOCTYPE html>
<html>
  <head>
    <title>Etch-a-Sketch PJ</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="title-pg">
      <h1 id="title">etch-a-sketch</h1>
    </div>
    <main>
      <div id="btn-container">
        <div id="grid-input">
          <label for="grid-size" id="grid-label">Grid size</label>
          <input
            type="number"
            id="grid-size"
            name="grid-size"
            min="1"
            max="100"
            value="16"
          />
        </div>
        <div id="black-btn" class="btn">Black</div>
        <div id="shade-btn" class="btn">Shade</div>
        <div id="color-btn" class="btn">Color</div>
        <div id="clear-btn" class="btn">Clear</div>
      </div>
      <div id="grid"></div>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
