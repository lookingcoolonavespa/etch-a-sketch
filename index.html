<!DOCTYPE html>
<html>
  <head>
    <title>Etch-a-Sketch PJ</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar">
      <h1>etch-a-sketch</h1>
    </div>
    <div id="btn-container">
      <label for="grid-size">Grid size</label>
      <input
        type="number"
        id="grid-size"
        name="grid-size"
        min="1"
        max="100"
        value="16"
      />
      <button id="black-btn">Black</button>
      <button id="shade-btn">Shade</button>
      <button id="color-btn">Color</button>
      <button id="clear-btn">Clear</button>
    </div>
    <div id="grid"></div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
